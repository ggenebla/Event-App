<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Event</title>   
    </head>
{% extends "/home.html" %}
{% block content %}

    <body>
    <div class = "text-center">
        <h1>Edit Event</h1>
    </div>
        {% if event %}
            <form action="{{ url_for('edit_event', event_id=event.id) }}" method="post">
        {% else %}
        <form action="new" method="post">
        {% endif %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"  name="title" value="{% if event %}{{ event.title }} {% endif %}"/>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" value="{% if event %}{{ event.location }} {% endif %}"/>
        </div>
            
         <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{% if event %}{{ event.description }} {% endif %}"/>
        </div>

            <div class="row">
            <div class="col">
                <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{% if event %}{{ event.date }} {% endif %}"/>
            </div>

            <div class="col">
                <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" value= "{% if event %}{{ event.time }} {% endif %}"/>
            </div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="rsvp" name="rsvp" value="{% if event %} {{ event.rsvp }} {% endif %}"/>
            <label for="rsvp">RSVP</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Event</button>

        </form>
    </body>
</html>
{% endblock %}
