<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Event</title>
    </head>
{% extends "/home.html" %}
{% block content %}

<body>
    <div class="text-center">
        <h1>Event details</h1>
    </div>
<div class="container">
 <table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="text-left">Name</th>
      <th class="text-left">Date</th>
      <th class="text-left">Time</th>
      <th class="text-left">RSVP</th>
      <th class="text-left">Rating</th>
      <th class="text-left">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <div class="row">
        <div class="col">
            <td>{{ event.title }}</td>
        </div>
        <div class="col">
            <td>{{ event.date }}</td>
        </div>
        <div class="col center-block">
            <td>{{ event.time }}</td>
        </div>
        <div class="col">
            <td>{{ event.rsvp }}</td>
        </div>
        <div class="col">
            <td>{{ event.rate }}</td>
        </div>
        <div class="col">
            <td><a href="{{url_for('delete_event', event_id=event.id) }}"><button type="submit" class="btn btn-primary">Delete</button></a></td>
        </div>
      </div>
    </tr>
  </tbody>
</table> 
</div>
</body>
</html>
{% endblock %}
