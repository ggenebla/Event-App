<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Event</title>
</head>
<nav>
  <a href="{{ url_for('home') }}"> Return To Home</a>
</nav>

<body>
  <main>
  <table border = '3'>
    <tr>
      <th colspan='2'>Your Events</th>
    </tr>
    <tr>
      <th>Event ID</th>
      <th>Event Date</th>
    </tr>
    {% for event in events %}
    <tr>
      <td><a href="{{ url_for('get_event', event_id=event.id) }}">{{ event.id }}</a></td>
      <td>{{ event.date }}</td>
      <td><form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
        <input type="submit" value="Delete">
      </form>
    </td>
    </tr>
    {% endfor % }
    </table>
  </main>
</body>
</html>
