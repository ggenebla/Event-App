<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Event App">
    <title>My Events</title>
</head>
{% extends "/home.html" %}
{% block content %}

<header>
  <h1 class="text-center">My Events</h1>
  <hr/>
</header>

<body>
  <main>
    <div class="container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Event Id</th>
            <th scope="col">Event</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">RSVP</th>
            <th scope="col">Edit</th>
            <th scope="col">Rate Event</th>
            <th scope="col">Rating</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        {% for event in events %}
        <tbody>
        <tr>
            <div class="row">
                <div class="col">
                    <td>{{ event.id }}</td>
                </div>
                <div class="col">
                    <td><a href="{{ url_for('view_event', event_id=event.id) }}">{{ event.title }}</a></td>
                </div>
                <div class="col">
                    <td>{{ event.date }}</td>
                </div>
                <div class="col">
                    <td>{{ event.time }}</td>
                </div>
                <div class="col">
                    <td>{{ event.rsvp }}</td>
                </div>
                <div class="col">
                    <td><a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a></td>
                </div>
                <div class="col">
                    <td><a href="{{ url_for('rate_event', event_id=event.id) }}">Rate Event</a></td>
                </div>
                <div class="col">
                    <td>{{ event.rate }}</td>
                <div class="col">
                    <td><a href="{{url_for('delete_event', event_id=event.id) }}"><button type="submit" class="btn btn-primary">Delete</button></a></td>
                </div>
            </div>
        </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </main>
</body>
</html>
{% endblock %}
